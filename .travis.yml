language: node_js
node_js:
  - "6.9"

os:
  - linux
  - osx
dist: trusty

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      sudo apt-get update
      sudo apt-get install g++-multilib
    fi
  - npm install -g vsce
  - npm install -g node-gyp
  - npm install -g gulp

install:
  - npm install

script:
  - gulp buildDll --repoUrl="$REPO_URL"

# safelist
branches:
  only:
  - master
