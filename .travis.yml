language: node_js
node_js:
  - "10"

# safelist
branches:
  only:
  - master

os:
  - linux
  - osx
dist: trusty

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      sudo apt-get update;
      sudo apt-get install g++-multilib;
      sudo apt-get install -y build-essential;
      sudo apt-get install libudev-dev;
    fi
  - npm install -g vsce
  - npm install -g node-gyp
  - npm install -g gulp

install:
  - npm install

script:
  - gulp buildDll --repoUrl="https://github.com/Microsoft/vscode-arduino.git" --token="5e1fd73eeb1640c5932c17994e9ad8ed0e6a1e9b" --tag="downloads"
